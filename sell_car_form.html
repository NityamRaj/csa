<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form</title>
    <link rel="stylesheet" href="./css/booking_form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Coda&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    </div>
    <div class="view_second">
      <div class="form">
        <div class="regform">
          <h1>REGISTRATION FORM</h1>
        </div>
        <div class="main">
          <form action="#">
            <div class="left">
              <label for="name">Name</label>
              <br />
              <label for="company" class="company_label"
                >Model Name</label
              >
              <br />
              <label for="email" class="email_label">Email</label>
              <br />
              <label for="name" class="number_label">Phone number</label>
              <br />
              <label for="address" class="location_label">Location</label>
              <br />
              <label for="booking_type" class="booking_label"
                >Year</label
              >
            </div>
            <div class="right">
              <div class="all">
                <input
                  type="text"
                  class="name"
                  name="first-name"
                  placeholder="E.g. Nityam Raj"
                  required
                />
                <input
                  type="text"
                  class="name"
                  name="last-name"
                  placeholder="E.g. Bhartia"
                  required
                />
                <br />
                <small class="first_name">
                  <label for="first_name">First Name</label>
                </small>
                <input
                  type="hidden"
                  name="hidden"
                  value="hidden"
                  placeholder="empty"
                />
                <small class="last_name">
                  <label for="last_name">Last Name</label>
                </small>
                <input
                  type="hidden"
                  name="hidden"
                  value="hidden"
                  placeholder="empty"
                />
                <br />
                <label for="name"></label>
                <br />
                <label for="name"></label>
                <br />
                <input
                  type="text"
                  class="general"
                  name="company"
                  placeholder="E.g. Honda City"
                />
                <br />
                <label for="name"></label>
                <br />
                <label for="name"></label>
                <br />
                <input
                  type="email"
                  class="general"
                  name="email"
                  placeholder="abc123@gmail.com"
                  required
                />
                <br />
                <label for="name"></label>
                <br />
                <label for="name"></label>
                <br />
                <input
                  type="number"
                  class="area_code"
                  name="number"
                  value="number"
                  placeholder="E.g. +91"
                  min="2"
                  max="4"
                  required
                />
                <input
                  type="number"
                  class="phone_number"
                  name="number"
                  value="number"
                  placeholder="E.g. 956-6578-9663"
                  min="10"
                  required
                />
                <br />
                <small class="first_code">
                  <label for="area_code">Area Code</label>
                </small>
                <input
                  type="hidden"
                  name="hidden"
                  value="hidden"
                  placeholder="empty"
                />
                <small class="last_number">
                  <label for="phone_number">Phone Number</label>
                </small>
                <input
                  type="hidden"
                  name="hidden"
                  value="hidden"
                  placeholder="empty"
                />
                <br />
                <label for="name"></label>
                <br />
                <label for="name"></label>
                <br />
                <input
                  type="text"
                  class="general"
                  name="address"
                  placeholder="E.g. Atur Centre, Gokhale Cross Road, Model Colony, Shivajinagar, Pune, Maharashtra 411016"
                  required
                />
                <br />
                <label for="name"></label>
                <br />
                <label for="name"></label>
                <br />
                <input
                  type="text"
                  class="general"
                  name="booking-type"
                  placeholder="E.g. 2018"
                  required
                />
              </div>
              <br />
              <br />
              <br />
            </div>
            <div class="button">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
